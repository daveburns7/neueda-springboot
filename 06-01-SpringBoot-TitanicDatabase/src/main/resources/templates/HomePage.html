<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(document).ready(
			function() {
				$("#mySearch").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#myTable tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>

<title th:text="${pageTitle}">Titanic Database</title>
</head>
<body>

	<nav th:replace="layouts/nav :: navFragment"></nav>
	<div class="jumbotron text-center">

		<h1>Titanic Database</h1>
		<p>A list of different passengers that were on the Titanic</p>

	</div>

	<div class="container"></div>

	<input class="form-control" id="mySearch" type="text"
		placeholder="Search.."></input>

	<br />

	<table class="table table-striped">

		<tr>
			<th>Passenger ID</th>
			<th>Survived</th>
			<th>P Class</th>
			<th>Name</th>
			<th>Sex</th>
			<th>Age</th>
			<th>SibSp</th>
			<th>Parch</th>
			<th>Ticket</th>
			<th>Fare</th>
			<th>Cabin</th>
			<th>Embarked</th>
			<th>Functions</th>
		</tr>
		<tbody id="myTable">
			<tr th:each="passenger:${passengers}">
				<td th:text="${passenger.passengerId}"></td>
				<td th:text="${passenger.survived}"></td>
				<td th:text="${passenger.pclass}"></td>
				<td th:text="${passenger.name}"></td>
				<td th:text="${passenger.sex}"></td>
				<td th:text="${passenger.age}"></td>
				<td th:text="${passenger.sibsp}"></td>
				<td th:text="${passenger.parch}"></td>
				<td th:text="${passenger.ticket}"></td>
				<td th:text="${passenger.fare}"></td>
				<td th:text="${passenger.cabin}"></td>
				<td th:text="${passenger.embarked}"></td>
				<td><a class="btn btn-secondary" role="button"
					aria-pressed="true" href="#"
					th:href="@{passenger/view/} + ${passenger.passengerId}">View</a> <a
					class="btn btn-secondary" role="button" aria-pressed="true"
					href="#" th:href="@{passenger/edit/} + ${passenger.passengerId}">Edit</a>
					<a class="btn btn-secondary" role="button" aria-pressed="true"
					href="#" th:href="@{passenger/delete/} + ${passenger.passengerId}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<title th:text="${pageTitle}">Passenger Page</title>
</head>
<body>

	<div class="jumbotron text-center">

		<h1>Passenger Information</h1>

	</div>

	<div class="container"></div>

	<table class="table table-striped">

		<tr>
			<th>PassengerId</th>
			<th>Survived</th>
			<th>Pclass</th>
			<th>Name</th>
			<th>Sex</th>
			<th>Age</th>
			<th>SibSp</th>
			<th>Parch</th>
			<th>Ticket</th>
			<th>Fare</th>
			<th>Cabin</th>
			<th>Embarked</th>
		</tr>
		<tbody>
			<tr>
				<td th:text="${passenger.passengerId}"></td>
				<td th:text="${passenger.survived}"></td>
				<td th:text="${passenger.pclass}"></td>
				<td th:text="${passenger.name}"></td>
				<td th:text="${passenger.sex}"></td>
				<td th:text="${passenger.age}"></td>
				<td th:text="${passenger.sibsp}"></td>
				<td th:text="${passenger.parch}"></td>
				<td th:text="${passenger.ticket}"></td>
				<td th:text="${passenger.fare}"></td>
				<td th:text="${passenger.cabin}"></td>
				<td th:text="${passenger.embarked}"></td>
				<td><a class="btn btn-secondary" role="button" aria-pressed="true" href="#" th:href="@{passenger/view/} + ${passenger.passengerId}">View</a>
					<a class="btn btn-secondary" role="button" aria-pressed="true" href="#" th:href="@{passenger/edit/} + ${passenger.passengerId}">Edit</a>
					<a class="btn btn-secondary" role="button" aria-pressed="true" href="#" th:href="@{passenger/delete/} + ${passenger.passengerId}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>

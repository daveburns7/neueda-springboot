<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<title th:text="${pageTitle}">Form Page</title>
</head>

<body>

	<div class="jumbotron text-center">

		<h1>Form Page</h1>
		<h2></h2>
		<br />

	</div>

	<div class="container">

		<form action="/results" method="POST">
			<br /> First name:<br /> <input type="text" name="firstname" /><br />
			Last name:<br /> <input type="text" name="lastname" /> <input
				type="radio" name="gender" value="male"> Male</input><br /> <input
				type="radio" name="gender" value="female"> Female</input><br /> <input
				type="radio" name="gender" value="other"> Other</input> <input
				type="submit" value="Submit" />
		</form>
	</div>
</body>
</html>
